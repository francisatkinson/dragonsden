<!DOCTYPE html>
<html>
<head>
	<title>USB Tour</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
	<script src="scripts/jquery-3.1.1.min.js"></script>
	<script src="scripts/global.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="statusBar"></div>
		<div class="app">
			<div class="header">
				<div class="hamburger">
					<div class="burgerLine"></div>
					<div class="burgerLine"></div>
					<div class="burgerLine"></div>
				</div>
				<div class="title">
					<p class="title">
						Floorplans
					</p>
				</div>
				<div class="search">
					<img src="img/search.png">
				</div>
			</div>
			<div class="body">
				<div class="floorplanContainer">
					<div class="floorplanImage">
						<div class="floorSelector">
						<div class="selector selectorG">
							<p>G</p>
						</div>
						<div class="selector selector1">
							<p>1</p>
						</div>
						<div class="selector selector2 selectorActive">
							<p>2</p>
						</div>
						<div class="selector selector3">
							<p>3</p>
						</div>
						<div class="selector selector4">
							<p>4</p>
						</div>
						<div class="selector selector5">
							<p>5</p>
						</div>
						<div class="selector selector6">
							<p>6</p>
						</div>
					</div>
					</div>

				</div>

				<div class="card">
					<div class="cardHeader">
						<div class="filter">
						</div>
						<p class="floorTitle" id="floor6Title">
							Filter
						</p>
					</div>			
				</div>
			</div>
			<div class="sidebar">
				<div class="logo">
				</div>
			</div>
			<div class="overlay">
			</div>
		</div>
	</div>
</body>
</html>
